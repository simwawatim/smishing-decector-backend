<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My SMS Datasets{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'datasets:home' %}" class="text-xl font-bold text-gray-800">SMS Dataset App</a>
            <div>
                <a href="{% url 'datasets:update_data_sets' %}" class="text-blue-500 hover:text-blue-700 px-3">Add SMS</a>
                <a href="{% url 'datasets:messages_list' %}" class="text-blue-500 hover:text-blue-700 px-3">View Messages</a>
                <a href="{% url 'action:prediction_page' %}" class="text-blue-500 hover:text-blue-700 px-3">Test</a>
           
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner p-4 text-center text-gray-600">
        &copy; {{ year }} SMS App. All rights reserved.
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
